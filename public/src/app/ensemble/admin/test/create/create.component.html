<div class="container-fluid">
    <form #form="ngForm" (ngSubmit)="createTest(form)">
        <div class="form-group">
        <label for="name">Subject:</label>
        <input type="text" class="form-control" id="name" ngModel name="name">
        </div>
        <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" class="form-control" id="category" ngModel name="category">
        </div>
        <div class="form-group">
        <label for="score">Password:</label>
        <input type="text" class="form-control" id="score" ngModel name="score">
        </div>
        <div class="form-group">
        <label for="time">Password:</label>
        <input type="text" class="form-control" id="time" ngModel name="time">
        </div>
        <a href="http://localhost:3000/uploads/test.xlsx" download>Question Format</a>
        <input type="file" (change)="fileChangeEvent($event)" placeholder="Upload Questions"> 
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
