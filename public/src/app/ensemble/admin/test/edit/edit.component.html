 <div class="container-fluid">
 <p-dataTable [value]="questions" selectionMode="single" [(selection)]="selectedQuestion" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="15" [responsive]="true">
<p-header>Test Details</p-header>
<!-- <ng-template let-question="rowData" let-i="rowIndex" pTemplate="body"> -->
<p-column field="question" header="Question" [sortable]="true"></p-column>
<p-column field="answer" header="Answer" [sortable]="true"></p-column>
<p-column field="options.option1" header="Option 1" [sortable]="true"></p-column>
<p-column field="option2" header="Option 2" [sortable]="true"></p-column>
<p-column field="option3" header="Option 3" [sortable]="true"></p-column>
<p-column field="option4" header="Option 4" [sortable]="true"></p-column>
<p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-footer>
</p-dataTable>

<p-dialog header="Question Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="question">

    <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="question">Question</label></div>
        <div class="ui-grid-col-8"><input pInputText id="question" [(ngModel)]="question.question" /></div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="answer">Answer</label></div>
        <div class="ui-grid-col-8"><input pInputText id="answer" [(ngModel)]="answer" /></div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="options1">Option 1</label></div>
        <div class="ui-grid-col-8"><input pInputText id="options1" [(ngModel)]="question.options" /></div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="color">Option 2</label></div>
        <div class="ui-grid-col-8"><input pInputText id="color" [(ngModel)]="question.option2" /></div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="color">Option 3</label></div>
        <div class="ui-grid-col-8"><input pInputText id="color" [(ngModel)]="question.option3" /></div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="color">Option 4</label></div>
        <div class="ui-grid-col-8"><input pInputText id="color" [(ngModel)]="question.option4" /></div>
    </div>
</div>

<p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
        <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
    </div>
</p-footer>
</p-dialog> 



</div>
