 <div class="container-fluid">
 <p-dataTable [value]="questions" selectionMode="single" [(selection)]="selectedQuestion" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="15" [responsive]="true">
<p-header>CRUD for Cars</p-header>
<p-column field="question" header="question" [sortable]="true"></p-column>
<p-column field="answer" header="answer" [sortable]="true"></p-column>
<p-column field="option" header="option" [sortable]="true"></p-column>
<p-column field="option" header="option" [sortable]="true"></p-column>
<p-column field="option" header="option" [sortable]="true"></p-column>
<p-column field="option" header="option" [sortable]="true"></p-column>
<p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-footer>
</p-dataTable>

<p-dialog header="Question Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="question">
    <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="question">question</label></div>
        <div class="ui-grid-col-8"><input pInputText id="question" [(ngModel)]="question.question" /></div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="answer">Answer</label></div>
        <div class="ui-grid-col-8"><input pInputText id="answer" [(ngModel)]="question.answer" /></div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="brand">Brand</label></div>
        <div class="ui-grid-col-8"><input pInputText id="brand" [(ngModel)]="question.option" /></div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="color">Color</label></div>
        <div class="ui-grid-col-8"><input pInputText id="color" [(ngModel)]="question.option" /></div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="color">Color</label></div>
        <div class="ui-grid-col-8"><input pInputText id="color" [(ngModel)]="question.option" /></div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="color">Color</label></div>
        <div class="ui-grid-col-8"><input pInputText id="color" [(ngModel)]="question.option" /></div>
    </div>
</div>
<p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
        <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
    </div>
</p-footer>
</p-dialog> 
</div>
