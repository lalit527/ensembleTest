<div class="container-fluid">
    <form #form="ngForm" (ngSubmit)="onSignupSubmit(form)">
        <div class="row">
        <div class="form-group col-md-4">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" ngModel name="name">
        </div>
        </div>
        <div class="row">
        <div class="form-group col-md-4">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" ngModel name="email">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-4">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="password" ngModel name="password">
        </div>
    </div>
        <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <a class="btn btn-social btn-facebook" (click)="fbLogin()">
            <span class="fa fa-facebook"></span>  Facebook
        </a>
    </form>
</div>
